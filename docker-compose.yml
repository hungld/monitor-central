      - thanos_sidecar2
      - thanos_sidecar3
      - thanos_sidecar4
      - thanos_store1
      - thanos_store2
    networks:
      - thanos

  thanos_query_frontend1:
    image: thanosio/thanos:v0.19.0
    container_name: thanos_query_frontend1
    command:
      - "query-frontend"
      - "--debug.name=query_frontend1"
      - "--log.level=debug"
      - "--log.format=logfmt"
      - "--http-address=0.0.0.0:19091"
      - "--query-frontend.compress-responses"
      - "--query-range.partial-response"
      - "--query-frontend.downstream-url=http://thanos_query1:10914"           
      - "--query-range.split-interval=24h"
      - "--query-range.max-retries-per-request=5"
      - "--query-frontend.log-queries-longer-than=5s"
      - "--cache-compression-type=snappy"
    restart: unless-stopped
    ports:
      - "19091:19091"
    depends_on:
      - thanos_query1
    networks:
      - thanos

  thanos_query_frontend2:
    image: thanosio/thanos:v0.19.0
    container_name: thanos_query_frontend2
    command:
      - "query-frontend"
      - "--debug.name=query_frontend2"
      - "--log.level=debug"
      - "--log.format=logfmt"
      - "--http-address=0.0.0.0:19092"
      - "--query-frontend.compress-responses"
      - "--query-range.partial-response"
      - "--query-frontend.downstream-url=http://thanos_query2:10924"           
      - "--query-range.split-interval=24h"
      - "--query-range.max-retries-per-request=5"
      - "--query-frontend.log-queries-longer-than=5s"
      - "--cache-compression-type=snappy"
    restart: unless-stopped
    ports:
      - "19092:19092"
    depends_on:
      - thanos_query2
    networks:
      - thanos

  thanos_query_frontend3:
    image: thanosio/thanos:v0.19.0
    container_name: thanos_query_frontend3
    command:
      - "query-frontend"
      - "--debug.name=query_frontend3"
      - "--log.level=debug"
      - "--log.format=logfmt"
      - "--http-address=0.0.0.0:19093"
      - "--query-frontend.compress-responses"
      - "--query-range.partial-response"
      - "--query-frontend.downstream-url=http://thanos_query3:10934"          
      - "--query-range.split-interval=24h"
      - "--query-range.max-retries-per-request=5"
      - "--query-frontend.log-queries-longer-than=5s"
      - "--cache-compression-type=snappy"
    restart: unless-stopped
    ports:
      - "19093:19093"
    depends_on:
      - thanos_query3
    networks:
      - thanos
      
  thanos_query_frontend4:
    image: thanosio/thanos:v0.19.0
    container_name: thanos_query_frontend4
    command:
      - "query-frontend"
      - "--debug.name=query_frontend4"
      - "--log.level=debug"
      - "--log.format=logfmt"
      - "--http-address=0.0.0.0:19094"
      - "--query-frontend.compress-responses"
      - "--query-range.partial-response"
      - "--query-frontend.downstream-url=http://thanos_query4:10944"            
      - "--query-range.split-interval=24h"
      - "--query-range.max-retries-per-request=5"
      - "--query-frontend.log-queries-longer-than=5s"
      - "--cache-compression-type=snappy"
    restart: unless-stopped
    ports:
      - "19094:19094"
    depends_on:
      - thanos_query4
    networks:
      - thanos

  thanos_compactor:
    image: thanosio/thanos:v0.19.0
    container_name: thanos_compactor
    command:
      - "compact"
      - "--debug.name=thanos_compactor"
      - "--log.level=debug"
      - "--data-dir=/tmp/thanos_compactor"
      - "--objstore.config-file=/etc/thanos/bucket.yml"
      - "--grpc-address=0.0.0.0:10901"
      - "--http-address=0.0.0.0:10902"
      - "--http-grace-period=2m"
      - "--consistency-delay=30m"
      - '--wait'
    volumes:
      - ./thanos/:/etc/thanos/
    restart: unless-stopped
    expose:
      - 10901
      - 10902
    ports:
      - "10902:10902"
    depends_on:
      - minio
    networks:
      - thanos    

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    user: root
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
    volumes:
      - ./alertmanager/:/etc/alertmanager/
      - alertmanager_data:/alertmanager
    restart: unless-stopped
    expose:
      - 9093
    ports:
      - "9093:9093"
    networks:
      - thanos 

  thanos_ruler:
    image: thanosio/thanos:v0.19.0
    container_name: thanos_ruler
    volumes:
      - ./thanos/:/etc/thanos/
    command:
      - 'rule'
      - '--grpc-address=0.0.0.0:10093'
      - '--http-address=0.0.0.0:10904'
      - '--log.level=debug'
      - '--data-dir=/data'
      - '--eval-interval=15s'
      - '--rule-file=/etc/thanos/*.rules.yaml'
      - '--alertmanagers.url=http://alertmanager:9093'
      - "--query=http://thanos_query_frontend1:19091"
      - "--query=http://thanos_query_frontend2:19092" 
      - '--objstore.config-file=/etc/thanos/bucket.yml'
      - "--label=ruler_cluster=\"hn\""
      - "--label=ruler_replica=\"r1\""
    restart: unless-stopped
    ports:
      - 10904:10904
    depends_on:
      - minio
      - thanos_query_frontend1
      - thanos_query_frontend2
    networks:
      - thanos 

  thanos_bucket_web:
    image: thanosio/thanos:v0.19.0
    container_name: thanos_bucket_web
    command:
      - 'tools'
      - 'bucket'
      - 'web'
      - '--http-address=0.0.0.0:10905'
      - '--log.level=debug'
      - '--objstore.config-file=/etc/thanos/bucket.yml'
      - '--refresh=5m'
      - '--timeout=2m'
      - '--label=replica'
    volumes:
      - ./thanos/:/etc/thanos/
    ports:
      - 10905:10905
    restart: unless-stopped
    depends_on:
      - minio
    networks:
      - thanos 

  grafana:
    image: grafana/grafana:7.5.5
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=${ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    ports:
      - 3000:3000
    networks:
      - thanos

  node_exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - --collector.filesystem.ignored-mount-points
      - "^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)"
    ports:
      - 9100:9100
    restart: unless-stopped
    networks:
      - thanos
    
  cadvisor:
    image: gcr.io/google_containers/cadvisor:v0.36.0
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - 8080:8080
    restart: unless-stopped
    networks:
      - thanos
      
networks:
  thanos: {}
  
volumes:
  prometheus1_data: {}
  prometheus2_data: {}
  prometheus3_data: {}
  prometheus4_data: {}
  prometheus_remote_data: {}
  minio_data: {}
  grafana_data: {}
  thanos_receive_data: {}
  alertmanager_data: {}