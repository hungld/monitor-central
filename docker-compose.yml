version: '3.2'
services:

  minio:
    image: minio/minio:latest
    container_name: minio
    hostname: minio  
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
    networks:
      - thanos
    environment:
      MINIO_PROMETHEUS_AUTH_TYPE: public
      MINIO_ACCESS_KEY: myaccesskey
      MINIO_SECRET_KEY: mysecretkey
    entrypoint: sh
    command: -c 'mkdir -p /data/monitor-bucket && /usr/bin/minio server /data'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  prometheus1:
    image: prom/prometheus:v2.26.0
    container_name: prometheus1
    user: root
    volumes:
      - prometheus1_data:/data
      - ./prometheus:/etc/prometheus/      
    command:
      - '--config.file=/etc/prometheus/prometheus1.yml'
      - '--storage.tsdb.path=/data'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=2h'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      - '--web.listen-address=:9001'
      - '--storage.tsdb.min-block-duration=30m'
      - '--storage.tsdb.max-block-duration=30m'
    restart: unless-stopped
    expose:
      - 9001
    networks:
      - thanos

  prometheus2:
    image: prom/prometheus:v2.26.0
    container_name: prometheus2
    user: root
    volumes:
      - prometheus2_data:/data
      - ./prometheus:/etc/prometheus/      
    command:
      - '--config.file=/etc/prometheus/prometheus2.yml'
      - '--storage.tsdb.path=/data'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=2h'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      - '--web.listen-address=:9002'
      - '--storage.tsdb.min-block-duration=30m'
      - '--storage.tsdb.max-block-duration=30m'
    restart: unless-stopped
    expose:
      - 9002
    networks:
      - thanos

  prometheus3:
